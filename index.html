<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<div class="card">
				<div class="header-image"></div>
				<div class="content">
					<h1>
						Get <span>insights</span> that help your business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and
						overall efficiency.
					</p>
					<div class="stats">
						<div>
							<span class="stat-item">10k+</span>
							<span class="stat-header">companies</span>
						</div>
						<div>
							<span class="stat-item">314</span>
							<span class="stat-header">templates</span>
						</div>
						<div>
							<span class="stat-item">12M+</span>
							<span class="stat-header">queries</span>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://twitter.com/difool0x">@difool0x</a>.
		</div>
	</body>
</html>
